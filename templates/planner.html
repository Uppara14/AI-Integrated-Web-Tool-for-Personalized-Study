<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Planner</h1>
    <a href="{{ url_for('add_plan') }}">Add New Topic</a> | 
    <a href="{{ url_for('home') }}">Home</a>

    {% if plans %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Topic</th>
                    <th>Scheduled Date</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in plans %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ plan.topic }}</td>
                        <td>{{ plan.scheduled_date.strftime('%Y-%m-%d') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No topics planned yet. <a href="{{ url_for('add_plan') }}">Add one now!</a></p>
    {% endif %}
</body>
</html>
